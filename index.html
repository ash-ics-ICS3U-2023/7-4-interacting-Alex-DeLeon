<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .cover {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
        }

        .cover h1 {
            font-size: 50px;
            margin: 0;

        }

        .cover p {
            font-size: 24px;
            margin: 20px 0;
            color: #4E342E;
        }

        .cover button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;

            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cover button:hover {
            background-color: #B71C1C;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>Click Counter</h1>
        <p>Welcome to a new clicking experience!<p>
            </html>
            <head>
                <title>Click Counter</title>
                <script src="script.js" defer></script>
            </head>
            <body>
                <button id="btn_click">Click Me</button>
                <button id="btn_decrease">Decrease</button>
                <button id="btn_reset">Reset</button>
                <h1></h1>
                <span id="click_counter">0</span>
                
            </body>
            </html>
    </div>
</body>

</html>
